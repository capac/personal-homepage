{% if page.image-url %}
  {% if page.image-source %}
    {% if page.image-author %}
      <span class="footnote">Photo from <a href="{{ page.image-url }}">{{ page.image-author }} on {{ page.image-source }}</a></span>
    {% endif %}
  {% else %}
    <span class="footnote"><a href="{{ page.image-url }}">Image Source</a></span>
  {% endif %}
{% endif %}
